name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Generate Prisma Client
      run: |
        cd backend
        npx prisma generate

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EE908C73504B45449F8E53FD54C271B8 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_448FE0AD6FE84844AF97F80611074CFF }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_88F0397DA72946A7B02122AD713744FF }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'thecollabify-api'
        slot-name: 'Production'
        package: ./backend

    - name: Run Database Migrations
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        cd backend
        npx prisma migrate deploy
